name: Build dist

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Commit dist if changed
        run: |
          if git check-ignore -q dist/; then
            echo "‚ùå dist/ is ignored in .gitignore"
            exit 1
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add dist/

          if git diff --cached --quiet; then
            echo "No changes in dist/"
            exit 0
          fi

          git commit -m "chore: auto-build dist"
          git push
