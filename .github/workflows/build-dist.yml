name: Build dist and commit

on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "package.json"
      - "package-lock.json"
      - "tsconfig.json"
      - "vite.config.ts"

  # âœ… Manual trigger in GitHub UI
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: build-dist-main
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # ðŸ”’ Robust build without .bin execution
      - name: Build (vite via node)
        run: node ./node_modules/vite/bin/vite.js build

      - name: Commit dist if changed
        run: |
          if git diff --quiet -- dist; then
            echo "No dist changes"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add dist
          git commit -m "chore(dist): build"
          git push
