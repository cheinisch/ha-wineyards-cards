name: Build & Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      # Erwartet dist/wineyards.js und packt ein ZIP-Release,
      # damit HACS zuverl√§ssig laden kann.
      - name: Prepare ZIP artifact
        run: |
          test -f dist/wineyards.js
          rm -rf release
          mkdir -p release
          cp dist/wineyards.js release/wineyards.js
          if [ -f dist/wineyards.js.map ]; then cp dist/wineyards.js.map release/wineyards.js.map; fi

          # ZIP so bauen, dass wineyards.js im ZIP-ROOT liegt (kein extra Top-Ordner!)
          cd release
          zip -r ../ha-wineyards-cards.zip .
          cd ..

          ls -lah ha-wineyards-cards.zip

      - name: Create GitHub Release (upload ZIP)
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ha-wineyards-cards.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
