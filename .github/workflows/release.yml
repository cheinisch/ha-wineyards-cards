name: Build & Release

on:
  push:
    tags:
      - "v*"

  # âœ… Manual trigger for testing
  workflow_dispatch:
    inputs:
      create_release:
        description: "Create GitHub Release?"
        required: true
        default: "true"
        type: choice
        options:
          - "true"
          - "false"

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      # ğŸ”’ robust build (no .bin permission issue)
      - name: Build
        run: node ./node_modules/vite/bin/vite.js build

      - name: Verify dist
        run: |
          ls -la dist
          test -f dist/wineyards.js

      # ğŸ· Only create release if:
      # - triggered by tag push
      # - OR manually and create_release = true
      - name: Create GitHub Release
        if: |
          startsWith(github.ref, 'refs/tags/v') ||
          (github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/wineyards.js
