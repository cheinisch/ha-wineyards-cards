name: Build & Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      # Erwartet, dass dein Build dist/wineyards.js erzeugt.
      # Wir kopieren es nach root als wineyards.js, damit HACS es als Asset findet.
      - name: Prepare artifacts
        run: |
          test -f dist/wineyards.js
          cp dist/wineyards.js wineyards.js
          if [ -f dist/wineyards.js.map ]; then cp dist/wineyards.js.map wineyards.js.map; fi

      - name: Create GitHub Release (if not exists)
        uses: softprops/action-gh-release@v2
        with:
          files: |
            wineyards.js
            wineyards.js.map
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
